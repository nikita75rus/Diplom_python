<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка обложки для игры</title>
</head>
<body>
    <h1>Загрузить обложку для: {{ game.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Загрузить</button>
    </form>
    <a href="/">На главную</a>
</body>
</html>
