<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Восстановление пароля</title>
    <style>
        body { background: #181c24; color: #f3f3f3; font-family: 'Segoe UI', Arial, sans-serif; }
        .reset-container { max-width: 400px; margin: 60px auto; background: #23283a; border-radius: 12px; box-shadow: 0 2px 12px #0003; padding: 32px 28px 24px 28px; }
        h2 { color: #ffb300; text-align: center; margin-bottom: 28px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="email"] { width: 100%; background: #181c24; color: #f3f3f3; border: 1px solid #4fc3f7; border-radius: 6px; padding: 10px; margin-bottom: 18px; font-size: 1em; }
        button { width: 100%; background: #ffb300; color: #23283a; border: none; border-radius: 8px; padding: 12px; font-weight: bold; font-size: 1.1em; cursor: pointer; transition: background 0.2s, color 0.2s; }
        button:hover { background: #4fc3f7; color: #181c24; }
        .errorlist { color: #ff5252; margin-bottom: 12px; list-style: none; padding: 0; }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Восстановление пароля</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.email.errors }}
            <label for="id_email">Введите вашу почту</label>
            {{ form.email }}
            {% if captcha %}
                <div style="margin-bottom:18px;">{{ captcha }}</div>
            {% endif %}
            <button type="submit">Отправить ссылку для восстановления</button>
        </form>
    </div>
</body>
</html>
